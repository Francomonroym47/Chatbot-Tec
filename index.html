<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TEC_ROBOT_BETA</title>
<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  margin: 0;
  background: transparent;
}

/* Ventana del chat centrada */
#chat-container {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 360px;
  height: 500px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#chat-header {
  background: #0078d4;
  color: white;
  padding: 12px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  font-size: 14px;
}

#chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

#chat-input input {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 14px;
}

#chat-input button {
  background: #0078d4;
  color: white;
  border: none;
  padding: 10px 14px;
  cursor: pointer;
}

.bubble {
  margin: 6px 0;
  max-width: 80%;
  word-wrap: break-word;
}

.right { text-align: right; }
.right span {
  background: #0078d4;
  color: white;
  border-radius: 10px;
  padding: 8px 10px;
  display: inline-block;
}
.left span {
  background: #f1f1f1;
  color: black;
  border-radius: 10px;
  padding: 8px 10px;
  display: inline-block;
}
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-header">
    <span>ü§ñ TEC_ROBOT_BETA</span>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input id="user-input" type="text" placeholder="Escribe tu mensaje..." />
    <button id="send-btn">Enviar</button>
  </div>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("user-input");
  const chatBox = document.getElementById("chat-messages");
  const msg = input.value.trim();
  if (!msg) return;

  appendMessage(msg, "right");
  input.value = "";

  try {
    const res = await fetch("chatproxy.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg })
    });
    const data = await res.json();

    if (data.reply) {
      appendMessage(data.reply, "left");
    } else {
      appendMessage("‚ö†Ô∏è Respuesta inv√°lida del servidor.", "left");
    }
  } catch (err) {
    appendMessage("‚ö†Ô∏è Error al conectar con el servidor.", "left");
  }
}

function appendMessage(text, align) {
  const chatBox = document.getElementById("chat-messages");
  const div = document.createElement("div");
  div.className = "bubble " + align;
  div.innerHTML = `<span>${text}</span>`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

document.getElementById("send-btn").onclick = sendMessage;
document.getElementById("user-input").addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
