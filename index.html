<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Agente</title>
    <style>
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 70vh;
            margin: 0 auto;
            border: 1px solid #0078d4;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
        }
        .chat-header {
            background: #0078d4;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: #0078d4;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .assistant-message {
            background: #e1e1e1;
            color: #323130;
        }
        .chat-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e1e1e1;
            background: white;
            border-radius: 0 0 8px 8px;
        }
        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 14px;
        }
        .send-button {
            padding: 12px 20px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .send-button:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }
        .typing-indicator {
            padding: 10px;
            color: #666;
            font-style: italic;
        }
        .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>ü§ñ Asistente Virtual</h3>
        </div>
        <div id="chatMessages" class="chat-messages">
            <div class="message assistant-message">
                ¬°Hola! Soy tu agente de asistencia. ¬øEn qu√© puedo ayudarte hoy?
                <div class="timestamp" id="initialTime"></div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" class="chat-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button id="sendButton" class="send-button" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // Configuraci√≥n - ACTUALIZA ESTA URL CON TU WEBHOOK DE N8N
        const N8N_WEBHOOK_URL = 'https://franciscomonroy.app.n8n.cloud/webhook/sharepoint-chat';
        
        // Estado de la conversaci√≥n
        let conversationId = null;
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        let isWaitingForResponse = false;

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('initialTime').textContent = new Date().toLocaleTimeString();
            document.getElementById('userInput').focus();
            
            // Enter para enviar
            document.getElementById('userInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isWaitingForResponse) {
                    sendMessage();
                }
            });
        });

        function addMessage(content, isUser = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                ${content}
                <div class="timestamp">${timestamp}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator() {
            const messagesDiv = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.textContent = 'El asistente est√° escribiendo...';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        async function sendMessage() {
            if (isWaitingForResponse) return;
            
            const input = document.getElementById('userInput');
            const button = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;

            // Mostrar mensaje del usuario
            addMessage(message, true);
            input.value = '';
            input.disabled = true;
            button.disabled = true;
            isWaitingForResponse = true;
            
            // Mostrar indicador de typing
            showTypingIndicator();

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        userId: userId,
                        conversationId: conversationId
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const data = await response.json();
                
                hideTypingIndicator();
                
                if (data.success) {
                    addMessage(data.response);
                    conversationId = data.conversationId;
                } else {
                    addMessage('‚ö†Ô∏è ' + data.response);
                }
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('‚ùå Error de conexi√≥n. Por favor, intenta nuevamente.');
            } finally {
                input.disabled = false;
                button.disabled = false;
                isWaitingForResponse = false;
                input.focus();
            }
        }
    </script>
</body>
</html>
