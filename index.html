<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TEC_ROBOT_BETA</title>
<style>
body { 
  font-family: 'Segoe UI', Arial, sans-serif; 
  margin: 0; 
  background: transparent; 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 100vh; 
}

#chat-container {
  width: 350px; 
  height: 480px; 
  background: white; 
  border-radius: 12px; 
  box-shadow: 0 5px 20px rgba(0,0,0,0.25); 
  display: flex; 
  flex-direction: column; 
  overflow: hidden;
}

#chat-header { 
  background: #0078d4; 
  color: white; 
  padding: 12px; 
  font-weight: bold; 
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
}

#chat-header button { 
  background: transparent; 
  border: none; 
  color: white; 
  font-size: 18px; 
  cursor: pointer; 
}

#chat-messages { 
  flex: 1; 
  overflow-y: auto; 
  padding: 10px; 
  font-size: 14px; 
  scroll-behavior: smooth; 
}

#chat-input { 
  display: flex; 
  border-top: 1px solid #ddd; 
}

#chat-input input { 
  flex: 1; 
  border: none; 
  padding: 10px; 
  font-size: 14px; 
}

#chat-input button { 
  background: #0078d4; 
  color: white; 
  border: none; 
  padding: 10px 14px; 
  cursor: pointer; 
}

.bubble { 
  margin: 6px 0; 
  max-width: 80%; 
  word-wrap: break-word; 
}

.right { text-align: right; }
.right span { 
  background: #0078d4; 
  color: white; 
  border-radius: 10px; 
  padding: 8px 10px; 
  display: inline-block; 
}

.left span { 
  background: #f1f1f1; 
  color: black; 
  border-radius: 10px; 
  padding: 8px 10px; 
  display: inline-block; 
}

.typing { 
  font-style: italic; 
  color: #666; 
}
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-header">
    <span>ðŸ¤– TEC_ROBOT_BETA</span>
    <button id="close-chat">âœ–</button>
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input id="user-input" type="text" placeholder="Escribe tu mensaje..."/>
    <button id="send-btn">Enviar</button>
  </div>
</div>

<script>
const webhookUrl = "https://franciscomonroy.app.n8n.cloud/webhook-test/4b90adba-3085-4032-b656-46017b6defd4";
const sessionId = localStorage.getItem("tecrobot_session") || crypto.randomUUID();
localStorage.setItem("tecrobot_session", sessionId);

const closeChat = document.getElementById("close-chat");
const chatBox = document.getElementById("chat-messages");
const input = document.getElementById("user-input");
const btn = document.getElementById("send-btn");

closeChat.onclick = () => document.getElementById("chat-container").style.display = "none";

function appendMessage(text, align, typing=false) {
  const div = document.createElement("div");
  div.className = "bubble " + align;
  div.innerHTML = `<span${typing ? ' class="typing"' : ''}>${text}</span>`;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
  return div;
}

async function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;
  appendMessage(msg, "right");
  input.value = "";

  const typingBubble = appendMessage("Escribiendo...", "left", true);

  try {
    const res = await fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg, sessionId })
    });

    const text = await res.text();
    let data;
    try {
      data = JSON.parse(text);
    } catch (e) {
      console.error("Error parseando JSON:", text);
      chatBox.removeChild(typingBubble);
      appendMessage("âš ï¸ Respuesta invÃ¡lida del servidor", "left");
      return;
    }

    console.log("dataview:", data);

    chatBox.removeChild(typingBubble);

    if (Array.isArray(data)) {
      data.forEach(item => {
        const reply = item?.json?.reply || item?.json?.output || "No recibÃ­ respuesta ðŸ˜•";
        appendMessage(reply, "left");
      });
    } else {
      const reply = data?.reply || data?.output || "No recibÃ­ respuesta ðŸ˜•";
      appendMessage(reply, "left");
    }

  } catch (err) {
    chatBox.removeChild(typingBubble);
    appendMessage("âš ï¸ Error al conectar con el asistente.", "left");
    console.error(err);
  }
}

btn.onclick = sendMessage;
input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
</script>
</body>
</html>
