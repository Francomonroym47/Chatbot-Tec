<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: #ffffff;
      width: 380px;
      max-width: 90%;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #004aad;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background: #d1e7ff;
      padding: 10px 14px;
      border-radius: 15px 15px 0 15px;
    }

    .bot {
      align-self: flex-start;
      background: #eaeaea;
      padding: 10px 14px;
      border-radius: 15px 15px 15px 0;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 15px;
      outline: none;
    }

    .chat-input button {
      background: #004aad;
      color: white;
      border: none;
      padding: 0 18px;
      cursor: pointer;
      font-weight: bold;
    }

    .chat-input button:hover {
      background: #003680;
    }

    .loading {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">💬 Asistente Virtual</div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Escribe tu mensaje..." />
      <button id="sendButton">Enviar</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");

    function addMessage(message, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = message;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showLoading() {
      const loading = document.createElement("div");
      loading.id = "loading";
      loading.classList.add("loading");
      loading.textContent = "⏳ Conectando...";
      chatMessages.appendChild(loading);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function hideLoading() {
      const loading = document.getElementById("loading");
      if (loading) loading.remove();
    }

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, "user");
      userInput.value = "";
      showLoading();

      try {
        const response = await fetch("/api/chatproxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        hideLoading();

        if (!response.ok) {
          addMessage("❌ Error de conexión con el servidor.", "bot");
          return;
        }

        const data = await response.json();
        console.log("Respuesta del servidor:", data);

        addMessage(data.reply || "😕 No se recibió respuesta.", "bot");
      } catch (error) {
        hideLoading();
        console.error("Error de conexión:", error);
        addMessage("🚫 No se conectó en el index.", "bot");
      }
    }

    document.getElementById("sendButton").addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
